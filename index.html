<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <script defer src="script/script.js"></script>
    <title>Tik Tac Toe Game</title>
  </head>
  <body>
    <div id="container">
      <div id="xo-box">
        <h2>Tik Tac Toe Game</h2>

        <div class="outer-box1">
          <div id="box1"><h1></h1></div>
          <div id="box2"><h1></h1></div>
          <div id="box3"><h1></h1></div>
        </div>
        <div class="outer-box2">
          <div id="box4"><h1></h1></div>
          <div id="box5"><h1></h1></div>
          <div id="box6"><h1></h1></div>
        </div>
        <div class="outer-box3">
          <div id="box7"><h1></h1></div>
          <div id="box8"><h1></h1></div>
          <div id="box9"><h1></h1></div>
        </div>
        <div class="player-text">
          <span id="player"
            >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Player
            <span
              style="
                color: red;
                font-family: 'Indie Flower', 'Comic Sans', cursive;
              "
              >X</span
            >
            turn</span
          ><br /><br />

          <div>
            <span class="allPlayer">Player</span>&nbsp;<span class="player-x"
              >X</span
            >:&nbsp;<span id="xwin">0</span>&nbsp;&nbsp;
            <span class="allPlayer">Player</span>&nbsp;<span class="player-o"
              >O</span
            >:&nbsp;<span id="owin">0</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
